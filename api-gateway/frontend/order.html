<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Hub - Cart</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #e74c3c;
            --text-color: #2c3e50;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        [data-theme="dark"] {
            --primary-color: #ecf0f1;
            --accent-color: #e74c3c;
            --text-color: #ecf0f1;
            --bg-color: #2c3e50;
            --card-bg: #34495e;
            --shadow-color: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: var(--transition);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        header {
            background: var(--card-bg);
            padding: 1rem 2rem;
            box-shadow: 0 4px 20px var(--shadow-color);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo img {
            width: 30px;
            height: 30px;
        }

        nav {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        nav a:hover {
            background: var(--accent-color);
            color: white;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.5rem;
            border-radius: 50%;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background: var(--shadow-color);
        }

        main {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .breadcrumbs {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            margin-bottom: 2rem;
            color: var(--text-color);
            animation: fadeIn 0.5s ease;
        }

        .breadcrumbs a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .cart-container {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 20px var(--shadow-color);
            padding: 2rem;
            margin-bottom: 2rem;
            animation: slideUp 0.5s ease;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--shadow-color);
        }

        .cart-header h1 {
            font-size: 1.8rem;
            color: var(--text-color);
        }

        .cart-item {
            display: flex;
            gap: 2rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            background: var(--bg-color);
            border-radius: var(--border-radius);
            transition: var(--transition);
            animation: fadeIn 0.5s ease;
        }

        .cart-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .cart-item-image {
            width: 120px;
            height: 120px;
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .cart-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .cart-item:hover .cart-item-image img {
            transform: scale(1.1);
        }

        .cart-item-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .cart-item-info h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .cart-item-meta {
            display: flex;
            gap: 2rem;
            font-size: 0.9rem;
            color: var(--text-color);
            opacity: 0.8;
        }

        .cart-item-price {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--accent-color);
        }

        .cart-item-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: var(--bg-color);
            padding: 0.5rem;
            border-radius: var(--border-radius);
        }

        .quantity-btn {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.5rem;
            border-radius: 50%;
            transition: var(--transition);
        }

        .quantity-btn:hover {
            background: var(--shadow-color);
        }

        .remove-btn {
            background: var(--danger-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .remove-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        .cart-summary {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 20px var(--shadow-color);
            padding: 2rem;
            animation: slideUp 0.5s ease;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid var(--shadow-color);
        }

        .summary-row:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .total-amount {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent-color);
        }

        .checkout-btn {
            width: 100%;
            padding: 1rem;
            background: var(--success-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
        }

        .empty-cart {
            text-align: center;
            padding: 3rem;
            animation: fadeIn 0.5s ease;
        }

        .empty-cart i {
            font-size: 4rem;
            color: var(--shadow-color);
            margin-bottom: 1rem;
        }

        .empty-cart h2 {
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        .empty-cart p {
            color: var(--text-color);
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        .shop-now-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .shop-now-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--success-color);
            color: white;
            padding: 1rem 2rem;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            animation: slideIn 0.3s ease forwards;
            z-index: 1000;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .order-history {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 20px var(--shadow-color);
            padding: 2rem;
            margin-top: 2rem;
            animation: slideUp 0.5s ease;
        }

        .order-history h2 {
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        .order-item {
            border-bottom: 1px solid var(--shadow-color);
            padding: 1rem 0;
        }

        .order-item h3 {
            margin: 0;
            color: var(--text-color);
        }

        .order-item p {
            margin: 0.5rem 0;
            color: var(--text-color);
            opacity: 0.8;
        }

        .order-item ul {
            list-style: none;
            padding: 0;
            margin: 0.5rem 0;
        }

        .order-item li {
            padding: 0.25rem 0;
            color: var(--text-color);
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            nav {
                flex-wrap: wrap;
                justify-content: center;
            }

            .cart-item {
                flex-direction: column;
            }

            .cart-item-image {
                width: 100%;
                height: 200px;
            }

            .cart-item-actions {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
<header>
    <div class="header-content">
        <a href="/" class="logo">
            <i class="fas fa-tshirt"></i>
            Fashion Hub
        </a>
        <nav id="nav-links"></nav>
        <button class="theme-toggle" onclick="toggleTheme()">
            <i class="fas fa-moon"></i>
        </button>
    </div>
</header>

<main>
    <div class="breadcrumbs">
        <a href="/"><i class="fas fa-home"></i> Home</a>
        <i class="fas fa-chevron-right"></i>
        <span>Shopping Cart</span>
    </div>

    <div id="cart-content"></div>

    <div class="cart-summary" id="cart-summary"></div>

    <div class="order-history">
        <h2>Order History</h2>
        <div id="order-history-content"></div>
    </div>
</main>

<script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function toggleTheme() {
        const body = document.body;
        const theme = body.getAttribute('data-theme');
        const themeToggle = document.querySelector('.theme-toggle i');

        if (theme === 'dark') {
            body.removeAttribute('data-theme');
            themeToggle.className = 'fas fa-moon';
        } else {
            body.setAttribute('data-theme', 'dark');
            themeToggle.className = 'fas fa-sun';
        }
    }

    function showToast(message, type = 'success') {
        const toast = document.createElement('div');
        toast.className = 'toast';
        toast.innerHTML = `
                <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
                ${message}
            `;
        document.body.appendChild(toast);

        setTimeout(() => {
            toast.remove();
        }, 3000);
    }

    function renderNav() {
        const nav = document.getElementById("nav-links");
        const user = JSON.parse(localStorage.getItem("user"));

        if (user) {
            nav.innerHTML = `
            <span><i class="fas fa-user"></i> ${user.username || user.email}</span>
            <a href="/"><i class="fas fa-home"></i> Home</a>
            <a href="/order"><i class="fas fa-shopping-cart"></i> Cart</a>
            <a href="/profile"><i class="fas fa-user-circle"></i> Profile</a>
            <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
        `;

            document.getElementById("logout-btn").addEventListener("click", (e) => {
                e.preventDefault();
                localStorage.removeItem("user");
                localStorage.removeItem("token");
                window.location.href = "/";
            });
        } else {
            nav.innerHTML = `
            <a href="/login"><i class="fas fa-sign-in-alt"></i> Login</a>
            <a href="/register"><i class="fas fa-user-plus"></i> Register</a>
        `;
        }
    }

    function updateQuantity(index, change) {
        cart[index].quantity = Math.max(1, (cart[index].quantity || 1) + change);
        localStorage.setItem("cart", JSON.stringify(cart));
        renderCart();
    }

    function removeFromCart(index) {
        cart.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        renderCart();
        showToast('Item removed from cart');
    }

    function renderCart() {
        const container = document.getElementById("cart-content");
        const summaryContainer = document.getElementById("cart-summary");

        if (cart.length === 0) {
            container.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <h2>Your cart is empty</h2>
                        <p>Looks like you haven't added anything to your cart yet</p>
                        <a href="/" class="shop-now-btn">
                            <i class="fas fa-shopping-bag"></i>
                            Start Shopping
                        </a>
                    </div>
                `;
            summaryContainer.style.display = 'none';
            return;
        }

        container.innerHTML = `
                <div class="cart-container">
                    <div class="cart-header">
                        <h1><i class="fas fa-shopping-cart"></i> Shopping Cart</h1>
                        <span>${cart.length} items</span>
                    </div>
                    <div class="cart-items">
                        ${cart.map((item, index) => `
                            <div class="cart-item">
                                <div class="cart-item-image">
                                    <img src="https://picsum.photos/400/300?random=${index}" alt="${item.name}">
                                </div>
                                <div class="cart-item-details">
                                    <div class="cart-item-info">
                                        <h3>${item.name}</h3>
                                        <div class="cart-item-meta">
                                            <span><i class="fas fa-palette"></i> Color: ${item.selectedColor || 'Default'}</span>
                                            <span><i class="fas fa-ruler"></i> Size: ${item.selectedSize || 'One Size'}</span>
                                        </div>
                                    </div>
                                    <div class="cart-item-actions">
                                        <div class="quantity-control">
                                            <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">
                                                <i class="fas fa-minus"></i>
                                            </button>
                                            <span>${item.quantity || 1}</span>
                                            <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">
                                                <i class="fas fa-plus"></i>
                                            </button>
                                        </div>
                                        <div class="cart-item-price">
                                            $${((item.price || 0) * (item.quantity || 1)).toFixed(2)}
                                        </div>
                                        <button class="remove-btn" onclick="removeFromCart(${index})">
                                            <i class="fas fa-trash-alt"></i>
                                            Remove
                                        </button>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

        const total = cart.reduce((sum, item) => sum + (item.price || 0) * (item.quantity || 1), 0);
        const shipping = total > 100 ? 0 : 10;

        summaryContainer.style.display = 'block';
        summaryContainer.innerHTML = `
                <h2>Order Summary</h2>
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span>$${total.toFixed(2)}</span>
                </div>
                <div class="summary-row">
                    <span>Shipping</span>
                    <span>${shipping === 0 ? 'Free' : '$' + shipping.toFixed(2)}</span>
                </div>
                <div class="summary-row">
                    <span>Total</span>
                    <span class="total-amount">$${(total + shipping).toFixed(2)}</span>
                </div>
                <button class="checkout-btn" onclick="checkout()">
                    <i class="fas fa-lock"></i>
                    Secure Checkout
                </button>
            `;
    }

    function checkout() {
        if (!localStorage.getItem("user")) {
            showToast('Please login to checkout', 'error');
            setTimeout(() => {
                window.location.href = '/login';
            }, 2000);
            return;
        }

        // Here you would typically integrate with a payment gateway
        showToast('Processing your order...', 'success');
        setTimeout(() => {
            cart = [];
            localStorage.setItem("cart", JSON.stringify(cart));
            renderCart();
            showToast('Order placed successfully!', 'success');
        }, 2000);
    }

    async function fetchOrderHistory() {
        try {
            const user = JSON.parse(localStorage.getItem("user"));
            if (!user) {
                document.getElementById("order-history-content").innerHTML = "<p>Please log in to see your order history.</p>";
                return;
            }

            const token = localStorage.getItem("token");
            const userId = user.id || user._id;

            const res = await fetch(`http://localhost:8080/aggregated?user_id=${userId}`, {
                headers: {
                    "Authorization": `Bearer ${token}`
                }
            });

            if (!res.ok) throw new Error(`Failed to fetch: ${res.status} ${res.statusText}`);

            const orders = await res.json();

            const container = document.getElementById("order-history-content");
            container.innerHTML = ""; // очищаем контейнер перед выводом

            if (!orders || orders.length === 0) {
                container.innerHTML = "<p>No orders found.</p>";
                return;
            }

            orders.forEach(order => {
                const div = document.createElement("div");
                div.className = "order-item";
                div.innerHTML = `
                <h3>Order ID: ${order.order_id}</h3>
                <p>Status: ${order.status}</p>
                <ul>
                    ${(order.items && order.items.length > 0)
                    ? order.items.map(item => `<li>${item.product_name} x${item.quantity}</li>`).join("")
                    : "<li>No items</li>"
                }
                </ul>
            `;
                container.appendChild(div);
            });

        } catch (err) {
            console.error("Error loading orders:", err);
            document.getElementById("order-history-content").innerHTML = `<p>Error loading order history: ${err.message}</p>`;
        }
    }

    // Initialize
    renderNav();
    renderCart();
    fetchOrderHistory();
</script>
</body>
</html>
